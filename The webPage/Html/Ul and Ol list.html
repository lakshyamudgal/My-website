    <body style="background-image: url(1.png)" width: 300;>
        <h1 > We can create two types of list -
        <h3 >Ordered list and Unordered list <br>
        <p>
            <h4>Ordered list -</h4>
            <h3><b><u>These are the list of Mobile Phone companies-</u></b></h3>
            <ol type="I" style="color:aquamarine">
                <li>Apple</li>
                <li>Samsung</li>
                <li>Nokia</li>
            </ol>
        <p/>
        <p>
            <h4>
                Unordered list-
            </h4>
            <h3><I><u>These are the list of laptop companies</u></I></h3>
            <ul style ="color:cyan" type="circle">
                <li>Dell</li>
                <li>Acer</li>
                <li>Hp</li>
            </ul>
               <ul style ="color:skyblue" type="square">
                <li>Lenovo</li>
                <li>Asus</li>
            </ul>
        <p/>
    <body/>
<html/>
